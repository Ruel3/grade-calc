<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USIU-Africa Student GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>USIU-Africa GPA Calculator</h1>
        <form id="gpa-form">
            <div class="course-row">
                <label for="course1">Course 1:</label>
                <input type="text" id="course1" name="course1" placeholder="Course Name">
                <select id="grade1" name="grade1">
                    <option value="">-- Select Grade --</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="F">F</option>
                </select>
            </div>
            <div class="course-row">
                <label for="course2">Course 2:</label>
                <input type="text" id="course2" name="course2" placeholder="Course Name">
                <select id="grade2" name="grade2">
                    <option value="">-- Select Grade --</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="F">F</option>
                </select>
            </div>
            <div class="course-row">
                <label for="course3">Course 3:</label>
                <input type="text" id="course3" name="course3" placeholder="Course Name">
                <select id="grade3" name="grade3">
                    <option value="">-- Select Grade --</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="F">F</option>
                </select>
            </div>
            <div id="new-courses">
                </div>
            <button type="button" id="add-course-btn">Add Another Course</button>
            <button type="button" id="calculate-btn">Calculate GPA</button>
        </form>

        <div id="gpa-result" class="result-area">
            <h2>Estimated GPA:</h2>
            <p id="gpa-value"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
